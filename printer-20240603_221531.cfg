[include mainsail.cfg]
[include print_macros.cfg]
[include adaptive_bed_mesh.cfg]
# [include adxlmcu.cfg]

# This is a Klipper configuration for TronXY X5SA, with CXY-V6
# motherboard.

#            === FLASHING WITH STOCK BOOTLOADER ===
# You should make firmware for STM32F103 with bootloader offset
# at 0x8008800 (Chitu v6 Bootloader) and serial (on USART1 PA10/PA9)
# Bootloader is 34KB Chitu #REF: https://www.youtube.com/watch?v=r7MsRA2_LR4&ab_channel=Nozzled
# communication.

# Use "./scripts/update_chitu.py ./out/klipper.bin ./out/update.cbd"
# after make to generate update.cbd.  Put `update.cbd` onto SD card,
# and reboot the printer.  It will be automatically installed, and you
# will be able to update it this way.

[bltouch]
sensor_pin: PG9  
control_pin: PD12
#z_offset: 0.0
pin_up_touch_mode_reports_triggered: False
x_offset: -40
y_offset: -5
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.09
samples_tolerance_retries: 3

[stepper_x]
step_pin: PE5
dir_pin: !PE6
enable_pin: !PC13
microsteps: 16
rotation_distance: 20
endstop_pin: !PG10
position_endstop: -6
position_min: -6
# position_max: 350.00 335.00
position_max: 340.00
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10.0

[stepper_y]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE4
microsteps: 16
rotation_distance: 20
endstop_pin: !PA12
position_endstop: -16
position_min: -16
position_max: 328.00 # because of the extruder motor
homing_retract_dist: 10
homing_speed: 50.0
second_homing_speed: 10.0

############################################ Extruder Settings ##################################


[extruder]
step_pin: PB4
dir_pin: !PB5
enable_pin: !PB8
# microsteps: 16
# rotation_distance: 35.520
microsteps: 32
rotation_distance: 22.478
gear_ratio: 66:22
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PG12
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA1
#control: pid
#pid_Kp: 18.831
#pid_Ki: 0.821
#pid_Kd: 108.044
min_temp: 0
max_temp: 310
max_extrude_only_distance: 350
max_extrude_cross_section: 0.640
# pressure_advance: 0.58

########################################## Z -AXIS ##############################


[stepper_z]
step_pin: PB9
dir_pin: PE0
enable_pin: !PE1
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -7

[stepper_z1]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PG8
microsteps: 32
rotation_distance: 32



[z_tilt]
# z_positions: -88,165
#              388,165
# points: 55,165
#          350,165
z_positions: 335.00,171.00
             60.00,171.00
points: 335.00,171.00
         60.00,171.00
speed: 60
horizontal_move_z: 5
retries: 20
retry_tolerance: .03

[safe_z_home]
home_xy_position: 165, 165
speed: 50
z_hop: 10
z_hop_speed: 5

############################################ Bed Settings ##################################

[bed_screws]
screw1: 5, 9.00
screw2: 163.00, 9.00
screw3: 325.00, 9.00
screw4: 5, 325
screw5: 163.00, 325
screw6: 325, 325

[bed_mesh]
speed: 120
probe_count: 5, 5
horizontal_move_z: 5
algorithm: bicubic #lagrange
mesh_min : 20, 20
mesh_max : 300, 300
mesh_pps: 0

# [probe]
# # x_offset: -40 # original value
# x_offset: 36
# y_offset: 0
# pin: !PG9
# speed: 15
# #samples: 2
# #z_offset: 0

[heater_bed]
heater_pin: PG11
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
min_temp: 0
max_temp: 130
#pid_Kp: 73.932
#pid_Ki: 1.521
#pid_Kd: 898.279


[heater_fan hotend_fan]
pin: PG14

[fan]
pin: PG13

[controller_fan drivers_fan]
pin: PD6

[filament_switch_sensor sentinel]
pause_on_runout: True
runout_gcode:
  M25
switch_pin: !PA15

[output_pin beeper]
pin: PB0

[mcu]
serial:  /dev/serial/by-path/platform-vhci_hcd.0-usb-0:1:1.0-port0 #/dev/serial/by-path/platform-20980000.usb-usb-0:1.3:1.0-port0 # Tronxy
#/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30


[gcode_macro bed_size]
gcode:
  SET_GCODE_VARIABLE MACRO=bed_size VARIABLE=x VALUE=180
  SET_GCODE_VARIABLE MACRO=bed_size VARIABLE=y VALUE=180

